<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json предоставляет метаданные, используемые при добавлении веб-приложения в
      рабочий стол на Андроид. См https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Обратите внимание на использование %PUBLIC_URL% в тегах выше.
      Он будет заменен URL-адресом папки "public" во время сборки.
      Из HTML-кода можно ссылаться только на файлы в папке "public".

      В отличие от " / favicon.ico" или "favicon.ico", "%PUBLIC_URL%/favicon.ico" будет
      работать как на стороне клиента маршрутизации и некорневые общедоступный URL-адрес.
      Узнайте, как настроить общедоступный URL-адрес без полномочий root, выполнив команду npm run build.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app. 
    </noscript>

    <!-- id="root" -->
    <div id="root"></div>
    
    <!--
      Этот HTML-файл является шаблоном.
      Если открыть его прямо в браузере, вы увидите пустую страницу.

      В этот файл можно добавить веб-шрифты, мета-теги или аналитику.
      Шаг сборки поместит связанные скрипты в тег <body>.

      Чтобы начать разработку, запустите 'npm start` или `yarn start'.
      Чтобы создать производственный пакет, используйте 'npm run build` или `yarn build'.
    -->
  </body>
</html>
